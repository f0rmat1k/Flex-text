<link rel="import" href="/bower_components/polymer/polymer.html"/>
<script src="flex-text.js"></script>

<polymer-element name="x-flex-text" attributes="src widths width selector class resize lazyload scrollDelay">
    <template>
        <style>

        </style>
        <div id="placeholder" class="{{selector}}" data-src="{{src}}" data-width="{{width}}"></div>
    </template>
    <script>
        Polymer('x-flex-text', {
            widths: '',
            selector: 'delayed-image-load',
            class: '',
            resize: true,
            lazyload: false,
            scrollDelay: 0,
            ready: function () {
                var imager = new Imager(this.shadowRoot.querySelectorAll('.' + this.selector), {
                    availableWidths: (this.widths).split(' '),
                    onResize: this.resize,
                    className: this.class,
                    lazyload: this.lazyload,
                    scrollDelay: this.scrollDelay
                });
            }
        });
    </script>
</polymer-element>
